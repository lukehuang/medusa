<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/2.3.2/css/bootstrap-responsive.css">
    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <link rel="stylesheet" href="/static/bootstrap/bootstrap-theme.min.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/2.3.2/js/bootstrap.js"></script>

    <!-- jsTree -->
    <link rel="stylesheet" href="/static/jstree/themes/default/style.min.css" />
    <script src="/static/jstree/jquery.min.js"></script>
    <script src="/static/jstree/jstree.min.js"></script>

    <!-- echarts -->
    <script src="/static/echarts/echarts-all.js"></script>

    <div class="container-fluid">
        {# A block tag doesn’t just provide a hole to fill – #}
        {# it also defines the content that fills the hole in the parent. #}
        {% block head %}{% endblock %}
    </div>
</head>
<body>
    <div class="container-fluid">
        {% block body %}{% endblock %}
    </div>
</body>
</html>
